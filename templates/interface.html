<!DOCTYPE HTML>
<html>
  <head>
    <title>ChristmasGITree</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/superhero/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="../static/interface.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="../static/ChristmasGITree.png" id="logo"></a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#" class="call on">On</a></li>
          <li><a href="#" class="call off">Off</a></li>
          <li><a href="#" class="call restore">Restore</a></li>
          <li><a href="#" class="call interrupt">Kill current process</a></li>
          <li><a href="#" class="call cleanup">Clean up queue</a></li>
          <li><a href="#" class="call disco">DiScO</a></li>
          <li><a href="#" class="call knightrider">Knight Rider</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <p>
        <h2>Current progress:</h2>
        <div class="progress progress-striped active">
          <div class="progress-bar" style="width: {{ percentage }}%">{{ value }}</div>
        </div>
      </p>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Log:</h3>
        </div>
        <div class="panel-body" id="console">
        </div>
      </div>
    </div>
  </body>
</html>
