<!DOCTYPE HTML>
<html>
  <head>
    <title>ChristmasGITree</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
        $('button.on').click(function () {
          $.ajax({
            url: "/play",
            method: 'POST',
            contentType: "application/json",
            dataType: 'json',
            headers: {
              'Awesome-Security': 'Value'
            },
            data: JSON.stringify({
              'type': 'on',
              'restore': false
            })
          }).done(function(data) {
            $("#console").prepend("<div>Turned on!</div>");
          });
        });
        $('button.off').click(function () {
          $.ajax({
            url: "/play",
            method: 'POST',
            contentType: "application/json",
            dataType: 'json',
            headers: {
              'Awesome-Security': 'Value'
            },
            data: JSON.stringify({
              'type': 'off',
              'restore': false
            })
          }).done(function(data) {
            $("#console").prepend("<div>Turned off!</div>");
          });
        });
        $('button.restore').click(function () {
          $.ajax({
            url: "/play",
            method: 'POST',
            contentType: "application/json",
            dataType: 'json',
            headers: {
              'Awesome-Security': 'Value'
            },
            data: JSON.stringify({
              'type': 'restore',
            })
          }).done(function(data) {
            $("#console").prepend("<div>Restored!</div>");
          });
        });
      });
    </script>
    <style>
      #console {
        max-height: 100px;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Manage ChristmasGITree</h1>
      <p>Let us light up christmas tree together.</p>
      <button type="button" class="btn btn-success on">Turn lights on!</button>
      <button type="button" class="btn btn-warning off">Turn lights off!</button>
      <button type="button" class="btn btn-default restore">Restore!</button>
      <br />
      <div class="progress progress-striped active">
        <div class="progress-bar" style="width: {{ percentage }}%">{{ value }}</div>
      </div>
      <br />
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Panel info</h3>
        </div>
        <div class="panel-body" id="console">
          <div>Results:</div>
        </div>
      </div>
    </div>
  </body>
</html>
